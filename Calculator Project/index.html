<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appToDisplay('7')">7</button>
            <button onclick="appToDisplay('8')">8</button>
            <button onclick="appToDisplay('9')">9</button>
            <button onclick="appToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appToDisplay('4')">4</button>
            <button onclick="appToDisplay('5')">5</button>
            <button onclick="appToDisplay('6')">6</button>
            <button onclick="appToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appToDisplay('1')">1</button>
            <button onclick="appToDisplay('2')">2</button>
            <button onclick="appToDisplay('3')">3</button>
            <button onclick="appToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appToDisplay('0')">0</button>
            <button onclick="appToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
